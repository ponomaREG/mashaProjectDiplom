<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Внесение книги</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
 </head>
 <body>
  <div class="bg-tab">
    <div class="header">
      <div class="mihail"><a href="{{url_for('main')}}">Галерея</a></div>
  <nav>
      <ul>
          <li><a href="{{ url_for('collectionsPage') }}">Коллекции</a></li>
          <li><a href="{{url_for('hallsPage')}}">Навигация</a></li>
          {% if user.is_authenticated %}
            <li><a href="{{ url_for('userInfo')}}">{{ user.fname}} {{ user.lname}}</a></li>
          {% else %}
            <li><a href="{{ url_for('loginUser')}}">Войти</a></li>
          {% endif %}

          
      </ul>
  </nav>
</div>
<div class="center">
 <div class="left-header">
          <h2 class="left-title">Инвентарная книга</h2>
        </div>
      <div class="center-tab">
        <table>
          
          <tr> 
  
    <td class="leftcol-text">


<form class="form" method="post" action="{{ url_for('bookFillPage') }}">

<p>Номер</p>
<input type="" placeholder="Номер" name="number"/>

<p>Тип</p>
<input type="text" placeholder="Тип инвентарной книги" name="type"/>

<p>Дата регистрации</p>
<input type="date" placeholder="Дата регистрации" name="date"/>

<p>Музей</p>
<p><select name="museum">
  {% for m in museums.values() %}
  <option value="{{ m.idmuseum }}">{{ m.name }}</option>
  {% endfor %}
</select></p>


<button type="submit">Сохранить</button>
{% if error %}
<p>{{ error }}</p>
{% endif %}
</form>
  </td>
   </tr>

        </table>
      </div>
    </div>
  </div>
  
 </body>
</html>
